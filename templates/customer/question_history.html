{% extends 'customer/customerbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

       label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top:15px;
      font-size: 20px;
      
      transition: 0.5s;
      transition-property: color;
    }

    .panel-primary {
        border-color: #343a40;
    }

    .panel-heading {
        background-color: #343a40 !important;
        border-color: #343a40 !important;
        color: #ffffff !important;
    }

    .panel {
        background-color: #212529;
        color: #ffffff;
        border-color: #343a40;
    }

    .table {
        color: #ffffff;
    }

    .table>thead>tr>th {
        border-bottom: 1px solid #444;
        color: #ffffff;
    }

    .table>tbody>tr>td {
        border-top: 1px solid #444;
        color: #ffffff;
    }

    .table-hover tbody tr:hover {
        background-color: #404040;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Asked Question History</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
        <th>Serial No.</th>
          <th>Question</th>
            <th>Admin Comment</th> 
          <th> Asked Date</th>
          
          
        </tr>
      </thead>
      {% for t in questions %}
      <tr>
        <td> {{ forloop.counter }}</td>
        <td> {{t.description}}</td>

        <td>{{t.admin_comment}}</td>
        <td>{{t.asked_date}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
